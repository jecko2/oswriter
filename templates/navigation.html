{% load static %}

{% block extra_stylesheet %}
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  rel="stylesheet"/>
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"/>
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.css"
  rel="stylesheet"/>
{% endblock %}

<!-- Navbar-->
<div class="container">
<nav class="navbar navbar-expand-lg navbar-light bg-light py-3">
  <div class="container-fluid justify-content-between">
    <!-- Left elements -->
    <div class="d-flex">
      <!-- Brand -->
      <a class="navbar-brand me-2 mb-1 d-flex align-items-center" href="{% url 'mainapp:home' %}">
        <img
          src="https://mdbcdn.b-cdn.net/img/logo/mdb-transaprent-noshadows.webp"
          height="20"
          alt="MDB Logo"
          loading="lazy"
          style="margin-top: 2px;"
        />
      </a>

      <!-- Search form -->
      <form class="input-group w-auto my-auto d-none d-sm-flex py-2" method="post" action="">
        <input
          autocomplete="off"
          type="search"
          class="form-control rounded"
          placeholder="Search essys"
          style="min-width: 200px;"
          name="q"
        />
        <span class="input-group-text border-0 d-none d-lg-flex"
          ><input type="submit" hidden><span><i class="fas fa-search"></i></span>
        </span>
      </form>
    </div>
    <!-- Left elements -->

    <!-- Center elements -->
    <ul class="navbar-nav flex-row d-none d-md-flex">
      <li class="nav-item me-3 me-lg-1 active">
        <a class="nav-link" href="#">
          <span><i class="fas fa-home fa-lg"></i></span>
          <span class="badge rounded-pill badge-notification bg-danger">1</span>
        </a>
      </li>

      <li class="nav-item me-3 me-lg-1">
        <a class="nav-link" href="#">
          <span><i class="fas fa-flag fa-lg"></i></span>
        </a>
      </li>

      <li class="nav-item me-3 me-lg-1">
        <a class="nav-link" href="#">
          <span><i class="fas fa-video fa-lg"></i></span>
        </a>
      </li>

      <li class="nav-item me-3 me-lg-1">
        
        <a class="nav-link" href="#">
          <span><i class="fas fa-shopping-bag fa-lg"></i></span>
        </a>
      </li>

      <li class="nav-item me-3 me-lg-1">
        <a class="nav-link" href="#">
          <span><i class="fas fa-users fa-lg"></i></span>
          <span class="badge rounded-pill badge-notification bg-danger">2</span>
        </a>
      </li>
    </ul>
    <!-- Center elements -->

    <ul class="navbar-nav flex-row">
      {% if request.user.is_authenticated %}
      <li class="nav-item dropdown me-3 me-lg-1">
          <button type="button" class="btn btn-primary me-3">
            Upload Asignment
          </button>
      </li>
      
      <li class="nav-item dropdown me-3 me-lg-1">
          
          <a class="nav-link d-sm-flex align-items-sm-center dropdown-toggle hidden-arrow"
          id="navbarDropdownMenuLink"
          role="button"
          data-mdb-toggle="dropdown"
          aria-expanded="false"
          
          href="#">
            <img
              src="https://mdbcdn.b-cdn.net/img/new/avatars/1.webp"
              class="rounded-circle"
              height="22"
              alt="Black and White Portrait of a Man"
              loading="lazy"
            />
            <strong class="d-none d-sm-block ms-1">{{request.user.email|truncatechars:9}}</strong>
            <span> <i class="fas fa-chevron-circle-down fa-lg"></i></span>
          </a> 
          <ul
          class="dropdown-menu dropdown-menu-end float-left"
          aria-labelledby="navbarDropdownMenuLink">
          <li>
            <a class="dropdown-item" href="#">Upload Assignment</a>
          </li>
          <li>
            <a class="dropdown-item" href="#">Edit Profiles</a>
          </li>
          <li>
            <a class="dropdown-item" href="{% url 'account_logout' %}">Logout</a>
          </li>
        </ul>
        </li>
        {% else %}
        <li class="nav-item dropdown me-3 me-lg-1">
        <div class="d-flex align-items-center">
          <a href="{% url 'account_login' %}">
          <button type="button" class="btn btn-outline-primary me-3 px-3">
            Login
          </button>
         </a>
         <a href="{{ signup_url }}" class="align-items-center" style="color: aliceblue;"></a>
          <button type="submit" class="btn btn-link me-3 py-2">
              Sign up for free
          </button></a>
        </div>
      </li>
        {% endif %}
    </ul>
    <!-- Right elements -->
  </div>
</nav>
</div>
<!-- Navbar -->

<script type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.js"></script>
