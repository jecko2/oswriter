{% extends 'users/main-user.html' %}

{% block styles %}{% endblock %}

{% block content %}
<div class="container">
    <div class="hero-container">
        <div class="card-box">
            <div class="card">
                <h2 class="title">Form Not Sent</h2>
                <p class="card-message">
                    Hello {{ user.email }}, There was a problem sending your form. Kindly cross check the fields and try again.
                </p>
            </div>
            <a href="{% url 'users:feedback' %}" class="btn btn-default" type="submit">
                Resend form
            </a>
        </div>
    </div>
</div>
{% endblock %}
